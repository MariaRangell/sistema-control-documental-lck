<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Documental - Inicio de Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid rgba(220, 20, 60, 0.2);
        }

        .logo-container {
            width: 100%;
            margin: 0 auto 20px;
            text-align: center;
        }

        .logo-img {
            max-width: 180px;
            max-height: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1 {
            color: #1a1a1a;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1a1a1a;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f8f8;
            color: #7d6060;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #dc143c;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
            transform: translateY(-2px);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #dc143c, #8b0000);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
            background: linear-gradient(135deg, #ff1744, #dc143c);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .forgot-password {
            margin-top: 20px;
        }

        .forgot-password a {
            color: #dc143c;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #8b0000;
            text-decoration: underline;
        }

        .error-message {
            background: #ffe6e6;
            color: #dc143c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #ffb3b3;
        }

        .success-message {
            background: #f0f0f0;
            color: #141414;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            border: 1px solid #ddd;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .logo-img {
                max-width: 150px;
            }
        }

        .login-container {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="logo1.png" alt="Logo LCK Consultores" class="logo-img">
        </div>
        <h1>Control Documental</h1>
        <p class="subtitle">Ingresa tus credenciales para acceder</p>
        
        <div class="error-message" id="errorMessage">
            Usuario o contraseña incorrectos
        </div>
        
        <div class="success-message" id="successMessage">
            Iniciando sesión...
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <script>
        // Datos de ejemplo (en un sistema real, esto se validaría en el servidor)
        const validUsers = {
            'admin': 'admin123',
            'usuario': 'password123',
            'documental': 'doc2024'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Ocultar mensajes previos
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validar credenciales
            if (validUsers[username] && validUsers[username] === password) {
                successMessage.style.display = 'block';
                successMessage.textContent = '¡Bienvenido! Iniciando sesión...';
                
                // Simular redirección después de 2 segundos
                setTimeout(() => {
                    alert('¡Sesión iniciada correctamente!\n\nEn un sistema real, serías redirigido al panel principal.');
                }, 2000);
            } else {
                errorMessage.style.display = 'block';
                
                // Limpiar campos después de error
                setTimeout(() => {
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }, 1000);
            }
        });

        function showForgotPassword() {
            alert('Funcionalidad de recuperación de contraseña.\n\nEn un sistema real, esto enviaría un enlace de recuperación al email del usuario.');
        }

        // Efecto de enfoque automático
        window.addEventListener('load', function() {
            document.getElementById('username').focus();
        });

        // Usuarios de ejemplo para pruebas:
        console.log('Usuarios de prueba disponibles:');
        console.log('admin / admin123');
        console.log('usuario / password123');
        console.log('documental / doc2024');
    </script>
</body>
</html>
